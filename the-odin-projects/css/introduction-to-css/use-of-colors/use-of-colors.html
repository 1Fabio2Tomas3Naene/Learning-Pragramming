<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CSS COOL COLOR VALUES</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>CSS COOL COLOR VALUES</h1>
        <!--USO DE CORES CSS-->
        <!--Cores hexadecimais-->
        <p id="hex-color">Hexadecimal colors</p>

        <!--Cores hexadecimais com transparencia-->
        <p id="hex-color-trans">Hexadecimal colors with transparency</p>

        <!--CORES RGB-->
        <p id="rgb-color">RGB colors</p>

        <!--CORES RGBA , o A apha serve para dar opacidade-->
        <p id="rgba-color">RGBA colors</p>

        <!--CORES HSL-->
        <p id="hsl-color">HST colors</p>

        <!--CORES HSLA o A apha serve para dar opacidade-->
        <p id="hsla-color">HSLA colors</p>

        <!--CORES NOMINAIS-->
        <p id="nominal-colors">nominal colors</p>

        <!--A PALAVRA-CHAVE currentColor-->
        <div class="border-current-color">
            <p id="current-color">The currentcolor keyword</p>
        </div>
    </body>
</html>
