<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Box Model</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <h1>Working with the box model</h1>

        <!--ADDING A OUT LINE OF THIS ELEMENT-->
        <p class="paragrapho-outline">I am a simple text with outline</p>

        <br>
        <h2>border, margin and padding</h2>
        <!--ADDING border, margin, box-sizing and padding-->
        <p>box-sizing: content-box;</p>
        <div class="box-one">
            <p>One</p>
        </div>
        <p>box-sizing: border-box;</p>
        <div class="box-two">
            <p>Two</p>
        </div>
    </body>
</html>
