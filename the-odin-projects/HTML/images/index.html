<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <title>Odin Images</title>
    </head>
    <body>
        <h1>ABOUT PAGE</h1>
        <br><br>

        <p>IMAGENS ABSOLUTAS</p>
        <!--ESTA IMAGEM ESTA NO AR CASO A INTERNET APAGUE ELA DEIXARA DE SER VISIVEL-->
        <!--O ATRIBUTO src="" ESPECIFICA ONDE A IMAGEM ESTA ORPEDADA OU O CAMINHO-->
        <img src="https://www.theodinproject.com/mstile-310x310.png" alt="imagem de cachorro">

        <br><br>
        <p>IMAGENS RELATIVAS</p>
        <!--ESTA IMAGEM ESTA SALVA NO MEU COMPUTADOR MESMO QUE A INTERNET APAGUE A IMAGEM CONTINUARA SENDO EXIBIDA-->
        <img src="./images/dog.jpg">

        <br><br>
        <p>TEXTO ALTERNATIVO alt=""</p>
        <!--ESTE ATRIBUTO E USADO PARA COLOCAR UM TEXTO ALTERNATIVO, CASO A IMAGEM NAO SEJA CARREGADA O TEXTO DO atl="" SERA MOSTRADO E OS LEITURES DE TELA CONSEGUEM LE-LO.-->
        <img src="https://www.theodinproject.com/mstile-310x310.png" alt="imagem de cachorro">

        <br><br>
        <p>TRIBUTOS DE TAMANHO DE IMAGENS</p>
        <!--width == E USADO PARA DIFINIR A LARGURA DA IMAGEM; heigth == E USADO PARA DIFINIR A ALTURA DA IMAGEM-->
        <img src="./images/dog.jpg" width="150px" height="130px">
    </body>
</html>
